<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrawelShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">FrawelShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">FrawelShop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i
                                class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>

                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>

                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Franco Landriel</p>
            </footer>
        </aside>
        <main>
            <div class="Info-local">
                <DIV class="Info">
                    <H2>Descubre tu estilo único: Bienvenid@ a FrawelShop- Tu destino de moda en linea.</H2>
                </DIV>
            </div>
            <div class="contenedor">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
                <div id="contenedor-productos" class="contenedor-productos">

                </div>
            </div>
            <section id="contacto">

                <div class="info-contactos">
                    <h2>Informacion de Contacto</h2>
                    <nav class="contactos">
                        <div class="contactos-caja"><img src="./img/contactos/instagram.png" alt="instagram"
                                class="instagram"> <a href="#">@frawel_shop</a></div>
                        <div class="contactos-caja"> <img src="./img/contactos/CONTACTO.png" alt="facebook"
                                class="instagram"> <a href="#">+54
                                3523-001058</a></div>
                        <div class="contactos-caja"><img src="./img/contactos/gmial.png" alt="gmial" class="instagram">
                            <a href="#">frandriel14@gmail.com</a>
                        </div>
                    </nav>
                </div>
                <div class="ubi">
                    <H2>Podes Visitarnos</H2>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28985.71802921143!2d-59.50748896956043!3d-24.75382494191551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x946997cc7d37bc3f%3A0xd2c154aefc709c86!2sVilla%20Gral.%20Guemes%2C%20Formosa!5e0!3m2!1ses!2sar!4v1687892622694!5m2!1ses!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>

</html>
